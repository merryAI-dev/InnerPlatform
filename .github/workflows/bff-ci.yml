name: BFF CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Verify RBAC policy-as-code
        run: npm run policy:verify

      - name: Unit tests
        run: npm test

      - name: BFF integration tests (Firestore emulator)
        run: npm run bff:test:integration

      - name: Build frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build BFF image
        run: docker build -f server/bff/Dockerfile -t mysc-bff:ci .
