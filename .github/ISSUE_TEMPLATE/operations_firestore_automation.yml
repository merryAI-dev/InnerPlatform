name: "Operations Task (Firestore Automation)"
description: "운영 작업 요청(백업/복구/인덱스/권한/알림/PII)을 등록합니다."
title: "[Ops] "
labels:
  - operations
  - firestore
  - triage
body:
  - type: markdown
    attributes:
      value: |
        비개발자 운영 담당자도 사용할 수 있는 운영 작업 템플릿입니다.
        아래 항목을 채우면 실행 계획과 증적 수집이 쉬워집니다.
  - type: dropdown
    id: task_type
    attributes:
      label: 작업 유형
      options:
        - Firestore Index Deploy
        - Backup Schedule Update
        - Recovery Rehearsal
        - Firebase Auth Provider Check
        - Monitoring/Alert Setup
        - PII Key Setup/Rotation
        - Access Policy Verification
        - Other
    validations:
      required: true
  - type: input
    id: project
    attributes:
      label: 대상 프로젝트 ID
      placeholder: 예) mysc-bmp-14173451
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 작업 배경
      description: 왜 지금 이 작업이 필요한지 작성하세요.
    validations:
      required: true
  - type: textarea
    id: command_plan
    attributes:
      label: 실행 명령 계획
      description: 실행할 명령을 순서대로 작성하세요.
      placeholder: |
        1) npm run firebase:whoami
        2) npm run firebase:deploy:indexes
        3) npm run firestore:backup:schedule
    validations:
      required: true
  - type: textarea
    id: risk
    attributes:
      label: 영향/리스크
      description: 서비스 영향, 다운타임 가능성, 데이터 위험을 작성하세요.
  - type: textarea
    id: rollback
    attributes:
      label: 롤백/대응 계획
      description: 실패 시 복구 절차를 작성하세요.
      placeholder: 예) 이전 인덱스 정의 재배포, 복구 리허설 DB 검증 후 재시도
  - type: textarea
    id: evidence
    attributes:
      label: 실행 후 증적
      description: 완료 후 로그 요약/스크린샷/결과 링크를 남기세요.
  - type: checkboxes
    id: checks
    attributes:
      label: 승인/보안 체크
      options:
        - label: 운영 영향도와 일정이 공유되었습니다.
          required: true
        - label: 민감정보(개인정보, 키, 토큰)를 이슈에 남기지 않았습니다.
          required: true
        - label: 수동 작업(Firebase Console/IAM)이 필요한 경우 담당자를 지정했습니다.
          required: true

